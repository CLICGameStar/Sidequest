<script>
    
document.addEventListener('DOMContentLoaded', function() {
  var select = document.getElementById('pageSelect');
  var pages = ['Edition actuelle', 'Sanicball-2022.html', 'FPS-Chess-2023.html', 'Brawlhalla-2023.html', 'Hearthstone-2024.html'];
  pages.forEach(function(page) {
    var option = new Option(page, page);
    select.appendChild(option);
  });
  
  // Ajouter un écouteur d'événements pour la redirection
  select.addEventListener('change', function() {
    if (this.value === 'Edition actuelle') {
      window.location.href = './index.html';
      return;
    } else {
      window.location.href = './old/' + this.value;
    }
  });
});
</script>
